<!DOCTYPE HTML>
<html lang="ru-RU">
<head>
	<title>OpenPlayer</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="skins/dark/s/o-player.css">
	<!--[if IE]><link rel="stylesheet" href="skins/dark/s/o-player.ie.css"><![endif]-->
	<style type="text/css">
		BODY {
			margin:0;
			padding:50px;
			background:#444;
			}
		.o-player {
			margin:0 0 25px;
			}
	</style>
</head>
<body class="o-player-body">
	<div class="o-player o-player-video o-player-full" style="width:500px">
		<div class="o-player-frame">
			<video poster="v/video.jpg" width="848" height="480" class="o-player-media o-player-media-horizontal">
				<source src="m/video.mp4" type="video/mp4">
				<source src="m/video.ogv" type="video/ogg;codecs='theora,vorbis'">
				<img src="m/video.jpg" alt="" class="o-player-media o-player-media-horizontal">
			</video>
			<div class="o-player-controls o-player-controls-medium">
				<div class="o-player-button o-player-pause" title="Остановить"></div>
				<div class="o-player-gutter o-player-seeker-short">
					<div class="o-player-label o-player-label-current" title="Прошло">25:43</div>
					<div class="o-player-bar o-player-loader" style="width:100%"></div>
					<div class="o-player-bar o-player-player" style="width:50%">
						<div class="o-player-button o-player-knob"></div>
					</div>
					<div class="o-player-label o-player-label-remain" title="Осталось">25:43</div>
				</div>
				<div class="o-player-button o-player-volume o-player-volume-50" title="Отключить звук"></div>
				<div class="o-player-gutter o-player-level">
					<div class="o-player-bar o-player-loader" style="width:50%">
						<div class="o-player-button o-player-knob"></div>
					</div>
				</div>
				<div class="o-player-button o-player-screen o-player-screen-off" title="Свернуть обратно"></div>
			</div>
		</div>
	</div>
</body>
</html>
